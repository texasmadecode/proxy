name: Master Proxy CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Master Proxy
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask requests flask-sock simple-websocket pytest pytest-cov
        pip install -r requirements.txt 2>/dev/null || echo "No requirements.txt found"
    
    - name: Verify master_proxy.py exists
      run: |
        if [ ! -f master_proxy.py ]; then
          echo "Error: master_proxy.py not found!"
          exit 1
        fi
        echo "✓ master_proxy.py found"
    
    - name: Check Python syntax
      run: |
        python -m py_compile master_proxy.py
        echo "✓ Python syntax valid"
    
    - name: Run tests
      run: |
        cd tests
        python test_master_proxy.py
      timeout-minutes: 5
    
    - name: Test with pytest (if available)
      run: |
        pytest tests/ -v --tb=short || echo "Pytest not configured"
      continue-on-error: true
    
    - name: Check for common issues
      run: |
        echo "Checking for TODO/FIXME comments..."
        grep -n "TODO\|FIXME" master_proxy.py || echo "✓ No TODO/FIXME found"
        
        echo "Checking for hardcoded credentials..."
        grep -i "password\|secret\|api.key" master_proxy.py || echo "✓ No hardcoded credentials found"

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 master_proxy.py --max-line-length=120 --ignore=E501,W503 || echo "Flake8 warnings found"
      continue-on-error: true
    
    - name: Run pylint
      run: |
        pylint master_proxy.py --disable=C0111,C0103,R0913,R0914 || echo "Pylint warnings found"
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -ll -f screen || echo "Security issues found (review manually)"
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        pip install flask requests flask-sock simple-websocket
        safety check || echo "Dependency vulnerabilities found (review manually)"
      continue-on-error: true

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install flask requests flask-sock simple-websocket
    
    - name: Start master proxy in background
      run: |
        python master_proxy.py > proxy.log 2>&1 &
        PROXY_PID=$!
        echo "Started proxy with PID $PROXY_PID"
        sleep 5
    
    - name: Test homepage endpoint
      run: |
        curl -f http://localhost:5000/ || (cat proxy.log && exit 1)
        echo "✓ Homepage accessible"
    
    - name: Test video proxy endpoint
      run: |
        curl -f "http://localhost:5000/video-proxy?url=https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" -I || echo "Video proxy test skipped (may timeout)"
    
    - name: Test ultra mode endpoint
      run: |
        curl -f "http://localhost:5000/ultra/?url=https://example.com" -I || echo "Ultra mode test skipped"
    
    - name: Show proxy logs
      if: always()
      run: |
        echo "=== Proxy Logs ==="
        cat proxy.log || echo "No logs available"
    
    - name: Stop proxy
      if: always()
      run: |
        pkill -f "python master_proxy.py" || echo "Proxy already stopped"

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create Dockerfile
      run: |
        cat > Dockerfile <<EOF
        FROM python:3.11-slim
        WORKDIR /app
        COPY master_proxy.py .
        RUN pip install --no-cache-dir flask requests flask-sock simple-websocket
        EXPOSE 5000
        CMD ["python", "master_proxy.py"]
        EOF
    
    - name: Build Docker image
      run: |
        docker build -t master-proxy:test .
    
    - name: Test Docker container
      run: |
        docker run -d -p 5000:5000 --name test-proxy master-proxy:test
        sleep 5
        curl -f http://localhost:5000/ || (docker logs test-proxy && exit 1)
        docker stop test-proxy
        echo "✓ Docker container works"

  performance:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install flask requests flask-sock simple-websocket
    
    - name: Start proxy
      run: |
        python master_proxy.py > /dev/null 2>&1 &
        sleep 5
    
    - name: Benchmark homepage response time
      run: |
        echo "Testing homepage response time..."
        time curl -s http://localhost:5000/ > /dev/null
        
        echo "Running 10 requests..."
        for i in {1..10}; do
          curl -s -w "%{time_total}s\n" -o /dev/null http://localhost:5000/
        done
    
    - name: Stop proxy
      if: always()
      run: |
        pkill -f "python master_proxy.py" || true
